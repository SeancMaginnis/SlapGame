<html>

<head>
	<title>Slap Object Game</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="/assets/game.css">
	<link rel="stylesheet" href="">

</head>

<body class="bgcolor">
	<div class="container-fluid">
		<div class="row d-flex justify-content-center">
			<div class="col-6">
				<header>
					<span> Name: <span id="name">--</span>
						<span> Health: <span id="health">--</span>
							<span> Hits: <span id="hits">--</span>
				</header>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-6">
				<img class="placeholder" src="/assets/photos/lion.jpg" alt="">
				<div class="row">
					<div class="col-6">
						<h3>Attacks</h3>
					</div>
				</div>
				<div class="row ">
					<div class="col">
						<button class="btn btn-primary" onclick="slap()">Slap!</button>
						<button class="btn btn-primary" onclick="roundhouse()">Roundhouse!</button>
						<button class="btn btn-primary" onclick="crowbar()">Crowbar!</button>
					</div>
				</div>
			</div>
		</div>
		<div class="row d-flex justify-content-center">
			<div class="col-6">
				<h3>Items</h3>
			</div>
		</div>
	</div>
	<div class="row d-flex justify-content-center">
		<div class="col-6">
			<button class="btn btn-primary" onclick="potion()">Heal!</button>
			<button class="btn btn-primary" onclick="sshot()">Rage!</button>
			<button class="btn btn-primary" onclick="pwn()">WIN!</button>
		</div>
	</div>

	</div>













	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
		integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
		integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
		crossorigin="anonymous"></script>
	<script src="/app/game.js"></script>

</body>

</html>
